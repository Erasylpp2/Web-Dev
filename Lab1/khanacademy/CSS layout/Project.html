<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event Invite</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f8f9fa;
                margin: 0;
                padding: 20px;
                color: #333;
            }
            h1 {
                text-align: center;
                color: #3498db;
            }
            h2 {
                text-align: center;
                color: #2c3e50;
            }
            .event-details {
                background-color: #ffffff;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                max-width: 600px;
                margin: 20px auto;
            }
            .event-details ul {
                list-style-type: none;
                padding: 0;
            }
            .event-details li {
                font-size: 1.2em;
                margin: 10px 0;
            }
            .rsvp-btn {
                display: block;
                width: 200px;
                margin: 20px auto;
                padding: 10px;
                background-color: #2ecc71;
                color: white;
                text-align: center;
                font-size: 1.2em;
                text-decoration: none;
                border-radius: 5px;
            }
            .rsvp-btn:hover {
                background-color: #27ae60;
            }
            .guest-list {
                margin-top: 30px;
                padding: 20px;
                background-color: #ecf0f1;
                border-radius: 8px;
                max-width: 600px;
                margin: 0 auto;
            }
            .guest-list h3 {
                color: #e67e22;
                text-align: center;
            }
            .guest-list ul {
                list-style-type: none;
                padding: 0;
            }
            .guest-list li {
                font-size: 1.1em;
                text-align: center;
            }
        </style>
    </head>
    <body>
        
        <h1>You're invited!</h1>
        <h2>To a Summer Celebration Party</h2>
        
        <div class="event-details">
            <p>The details:</p>
            <ul>
                <li><strong>Date:</strong> Saturday, August 14, 2025</li>
                <li><strong>Time:</strong> 5:00 PM onwards</li>
                <li><strong>Location:</strong> 123 Celebration Street, Partyville</li>
                <li><strong>Dress code:</strong> Casual summer attire</li>
            </ul>
            <a href="#" class="rsvp-btn">RSVP Now</a>
        </div>

        <div class="guest-list">
            <h3>Current Guests:</h3>
            <ul>
                <li>John Doe</li>
                <li>Jane Smith</li>
                <li>Alice Johnson</li>
                <li>Bob Brown</li>
            </ul>
        </div>

    </body>
</html>
