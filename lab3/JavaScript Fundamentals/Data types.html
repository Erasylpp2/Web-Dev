<!DOCTYPE html>
<html>

<body>
    <script>
        alert(1 / 0);

        alert("not a number" / 2);

        alert(NaN + 1);
        alert(3 * NaN);
        alert("not a number" / 2 - 1);

        let isGreater = 4 > 1;
        alert(isGreater);

        typeof undefined // "undefined"

        typeof 0 // "number"

        typeof 10n // "bigint"

        typeof true // "boolean"

        typeof "foo" // "string"

        typeof Symbol("id") // "symbol"

        typeof Math // "object"  (1)

        typeof null // "object"  (2)

        typeof alert // "function"  (3)


        let name = "Ilya";

        alert(`hello ${1}`); 

        alert(`hello ${"name"}`);

        alert(`hello ${name}`);


    </script>
</body>

</html>
