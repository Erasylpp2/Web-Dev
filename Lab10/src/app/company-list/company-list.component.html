<h2>Companies</h2>
<ul>
  <li *ngFor="let company of companies" (click)="onSelectCompany(company)">
    {{ company.name }}
  </li>
</ul>

<div *ngIf="selectedCompany">
  <h3>Vacancies at {{ selectedCompany.name }}</h3>
  <ul>
    <li *ngFor="let vacancy of vacancies">
      {{ vacancy.name }} - {{ vacancy.salary }}$
    </li>
  </ul>
</div>
